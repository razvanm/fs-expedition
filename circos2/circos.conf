<colors>
  <<include etc/colors.conf>>
</colors>

<fonts>
  <<include etc/fonts.conf>>
</fonts>

<ideogram>
  <spacing>
    default = 0.006r
    <pairwise vmlinux>
      spacing = 7r
    </pairwise>
    <pairwise xfs;isofs>
      spacing = 5r
    </pairwise>
    <pairwise udf;cramfs>
      spacing = 5r
    </pairwise>
    <pairwise ubifs;9p>
      spacing = 5r
    </pairwise>
    <pairwise smbfs;gfs2>
      spacing = 5r
    </pairwise>
    <pairwise ocfs2;configfs>
      spacing = 5r
    </pairwise>
    <pairwise ramfs;adfs>
      spacing = 5r
    </pairwise>
#     <pairwise ramfs;sysv>
#       spacing = 1r
#     </pairwise>
  </spacing>

  # thickness (px) of chromosome ideogram
  thickness        = 50p
  stroke_thickness = 1
  stroke_color     = black
  fill             = yes
  fill_color       = lgrey

  # fractional radius position of chromosome ideogram within image
  radius           = 0.8r
  show_label       = yes
  label_font       = condensedbold
  label_radius     = dims(ideogram,radius) + 0.05r
  label_size       = 27p

  # cytogenetic bands
  show_bands            = yes
  fill_bands            = yes
#  band_stroke_thickness = 1
</ideogram>

karyotype = summary.tux3.circos
#chromosomes = 9p;adfs;affs;befs;bfs;btrfs;cifs;coda;configfs;cramfs;debugfs;devpts;dlm;ecryptfs;efs;ext2;ext3;ext4;fat;freevxfs;fuse;gfs2;hfs;hfsplus;hpfs;hugetlbfs;isofs;jbd;jbd2;jffs2;jfs;kafs;lockd;minix;msdos;ncpfs;nfs;nfsd;ntfs;ocfs2;omfs;proc;qnx4;ramfs;reiserfs;romfs;smbfs;squashfs;sysv;tux3;ubifs;udf;ufs;vfat;xfs;vmlinux

chromosomes = btrfs;ext2;ext3;ext4;fat;msdos;vfat;freevxfs;hfsplus;jfs;ntfs;qnx4;reiserfs;tux3;xfs; isofs;udf; cramfs;jffs2;romfs;squashfs;ubifs; 9p;kafs;cifs;coda;ncpfs;nfs;nfsd;smbfs; gfs2;ocfs2; configfs;debugfs;devpts;dlm;ecryptfs;fuse;hugetlbfs;jbd2;jbd;lockd;proc;ramfs; adfs;affs;befs;bfs;efs;hfs;hpfs;minix;omfs;sysv;ufs; vmlinux; 

#chromosomes_display_default = yes
units_ok=bupr
units_nounit=n
#chromosomes_units=5
beziersamples = 100

<image>
  dir = .
  file = summary.tux3.circos.svg
  24bit = yes
  radius = 800p
  background = white
  angle_offset = -90
#  auto_alpha_colors = yes
#  auto_alpha_steps  = 5
</image>


<links>
  z = 0
  radius = 0.75r

  bezier_radius = 0.3r
  bezier_radius_purity = 0.15
  crest = 1

  ribbon = yes
  flat = yes
  stroke_color = red
  stroke_thickness = 1

  <link segdup>
    show = yes
    color = red
    thickness = 0
    file = summary.tux3.circos.ribbons
    z = 2

    <rules>
      <rule>
       condition = _CHR2_ eq "lockd"
       bezier_radius_purity = 0.7
      </rule>

      <rule>
        condition = (_CHR2_ eq "proc") && (_CHR1_ eq "jbd2")
	bezier_radius_purity = 0.2
	stroke_color = lred
	color = lred
	z = 0
      </rule>

      <rule>
        condition = _CHR2_ eq "proc"
	bezier_radius = 0.1r
	bezier_radius_purity = 0.7
	stroke_color = lred
	color = lred
	z = 0
      </rule>

      <rule>
        condition = (_CHR2_ eq "debugfs") && (_CHR1_ eq "dlm")
	bezier_radius_purity = 0.12
	stroke_color = lred
	color = lred
	z = 0
      </rule>

      <rule>
        condition = (_CHR2_ eq "debugfs") && (_CHR1_ eq "gfs2")
	bezier_radius_purity = 0.3
	stroke_color = lred
	color = lred
	z = 1
      </rule>

      <rule>
        condition = (_CHR2_ eq "debugfs") && (_CHR1_ eq "ocfs2")
	bezier_radius_purity = 0.25
	stroke_color = lred
	color = lred
	z = 1
      </rule>

      <rule>
        condition = (_CHR2_ eq "debugfs") && (_CHR1_ eq "ubifs")
	bezier_radius = 0.1r
	bezier_radius_purity = 0.5
	crest = 0.45
	stroke_color = lred
	color = lred
	z = 1
      </rule>

      <rule>
        condition = (_CHR2_ eq "debugfs") && (_CHR1_ eq "jbd2")
	bezier_radius = 0.05r
	bezier_radius_purity = 0.15
	stroke_color = lred
	color = lred
	z = 1
      </rule>

      <rule>
        condition = _CHR2_ eq "debugfs"
	bezier_radius = 0.05r
	bezier_radius_purity = 0.2
	stroke_color = lred
	color = lred
	z = 1
      </rule>

      <rule>
        condition = (_CHR2_ eq "fat") && (_CHR1_ eq "msdos")
  	bezier_radius_purity = 0.12
	z = 1
      </rule>

      <rule>
        condition = _CHR2_ eq "jbd"
	crest = 0
	#bezier_radius = 0.3r
	bezier_radius_purity = -1
        stroke_color = dred
	color = dred
	z = 3
      </rule>

      <rule>
        condition = (_CHR2_ eq "jbd2") && (_CHR1_ eq "ocfs2")
	bezier_radius = 0.2r
	bezier_radius_purity = 1
	crest = 0
        stroke_color = dred
	color = dred
	z = 4
      </rule>

      <rule>
        condition = _CHR2_ eq "jbd2"
	crest = 0
	#bezier_radius = 0.3r
	bezier_radius_purity = -1
        stroke_color = dred
	color = dred
	z = 4
      </rule>
    </rules>

  </link>
</links>



