<colors>
  <<include etc/colors.conf>>
</colors>

<fonts>
  <<include etc/fonts.conf>>
</fonts>

<ideogram>
  <spacing>
    default = 0.003r

    <pairwise msdos>
      spacing = 20r
    </pairwise>
  </spacing>


  # thickness (px) of chromosome ideogram
  thickness        = 50p
  stroke_thickness = 2
  # ideogram border color
  stroke_color     = black
  fill             = yes
  # the default chromosome color is set here and any value
  # defined in the karyotype file overrides it
  fill_color       = lgrey

  # fractional radius position of chromosome ideogram within image
  radius           = 0.8r
  show_label       = yes
  label_font       = condensedbold
  label_radius     = dims(ideogram,radius) + 0.05r
  label_size       = 80

  # cytogenetic bands
  show_bands            = no
  fill_bands            = no
</ideogram>

karyotype = summary.tux3.circos
#chromosomes = ext2;ext3;ext4
chromosomes_display_default = yes
units_ok=bupr
units_nounit=n
#chromosomes_units=5
chromosomes_scale = msdos:0.1054;romfs:0.1054;efs:0.1205;ramfs:0.1205;cramfs:0.1235;freevxfs:0.1265;debugfs:0.1476;devpts:0.1476;vfat:0.1476;befs:0.1506;qnx4:0.1536;adfs:0.1717;bfs:0.1717;mfs:0.1988;9p:0.2349;isofs:0.2380;jbd:0.2440;configfs:0.2500;sysv:0.2590;hugetlbfs:0.2651;minix:0.2681;hpfs:0.2711;coda:0.2771;affs:0.2801;jbd2:0.2952;tux3:0.3102;ufs:0.3102;hfs:0.3133;fat:0.3253;hfsplus:0.3313;lockd:0.3313;smbfs:0.3494;udf:0.3494;ncpfs:0.3614;jffs2:0.4157;dlm:0.4217;ecryptfs:0.4699;ubifs:0.4849;ntfs:0.4880;fuse:0.5000;ext2:0.5572;cifs:0.5904;kafs:0.5994;jfs:0.6325;gfs2:0.7169;reiserfs:0.7169;nfsd:0.7229;btrfs:0.7590;ext3:0.7892;xfs:0.8404;cfs2:0.8614;ext4:0.9759;nfs:1.0000
beziersamples = 100

<links>
  z = 0
  radius = 0.99r

  bezier_radius = 0r
  bezier_radius_purity = 1
  crest = 0

  ribbon = no
  #stroke_color = red
  #stroke_thickness = 2

  <link segdup>
    show = yes
    #color = vvdgrey
    color = nyt_orange
    thickness = 4
    file = summary.tux3.circos-links
    #record_limit = 500
  </link>
</links>

